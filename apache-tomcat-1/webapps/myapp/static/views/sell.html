<body id="top">

<div id="sticky-container">
<div class="wrapper row0">
  <div id="topbar" class="hoc clear"> 
    <!-- ################################################################################################ -->
    <div class="fl_left">
      <ul class="nospace">
        <li><a href="../../index.html"><i class="fas fa-home fa-lg"></i></a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="fl_right">
      <ul id="auth" class="nospace">
        <li><a href="#">Register</a></li>
        <li><a href="#">Login</a> </li>
      </ul>
    </div>
    <!-- ################################################################################################ -->
  </div>
</div>

<div class="wrapper row1">
    <header id="header" class="hoc clear"> 
      <!-- ################################################################################################ -->
      <div id="logo" class="one_quarter first">
        <h1><a href="../../index.html">Flea Market</a></h1>
      </div>
      <div class="two_quarter">
        <form id="search-form" action="http://localhost:8080/myapp/static/views/list.html" method="get">
          <div id="search-box">
            <input type="text" id="search-bar" name="product" autocomplete="off">
            <!-- submit is implemented as div -->
            <div id="search-btn"><i class="fas fa-search"></i></div>
          </div>
          <div id="search-option">
            <div class="options">
              Seller Name : <input type="text" name="seller">
            </div>
            <div class="options">
              Price : <input type="text" name="min-price">
              ~ <input type="text" name="max-price">
            </div>
          </div>
        </form>
      </div>
      <div class="one_quarter">
        <ul class="nospace">
          <!-- there would be different thing inside -->
          <li><a href="profile.html"><i class="fas fa-user"></i>&nbsp;My</a></li>
          <li><a href="sell.html"><i class="fas fa-dollar-sign"></i>&nbsp;Sell</a></li>
          <li><a href="cart.html"><i class="fas fa-shopping-cart"></i>&nbsp;Cart</a></li>
        </ul>
      </div>
      <!-- ################################################################################################ -->
    </header>
</div>

<hr>
<form class="upload-form" action="../../server/sell.jsp" method="POST" enctype="multipart/form-data">
    <h2>Product Information</h2><hr>
    <input type="file" id="upload-img" name="image" hidden>
    <h3>Image</h3>
    <img id="preview">
    <hr><h3>Title</h3>
    <input type="text" id="title" name="title">
    <hr><h3>Bid</h3>
    <input type="hidden" name="bid" value="false">
    <input type="checkbox" id="bid" name="bid" value="true">
    <br><h3>Price</h3>
    <input type="text" id="price" name="price">
    <hr><h3>Date</h3>
    <input type="date" id="date" name="date">
    <h3>Time</h3>
    <input type="time" id="time" name="time">
    <hr><h3>Place</h3>
    <input type="text" id="place" name="place">
    <hr><h3>Telephone</h3>
    <input type="text" id="phone" name="phone" placeholder="000-0000-0000">
    <hr><h3>Description</h3>
    <textarea id="article" name="article"></textarea>
    <input type="hidden" id="username" name="username">
    <input type="hidden" id="prdId" name="prdId">
</form>
<div id="submit-wrap">
    <div id="submit-btn">Enroll</div>
</div>
</div>


</body>
